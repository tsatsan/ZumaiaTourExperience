<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="example-form" enctype="multipart/form-data">
<div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" (click)="close()" >&times;</button>
         <h4 class="modal-title">{{title || 'Confirm'}}</h4>
  
       </div>
       <div class="modal-body">
            <mat-input-container>
                <input matInput ngModel="{{name}}" name="name">
            </mat-input-container>
            <mat-input-container>
                    <input matInput ngModel="{{description}}" name="description">
            </mat-input-container>
            <mat-input-container>
                    <input matInput ngModel="{{distance}}" name="distance">
            </mat-input-container>
            <mat-input-container>
                    <input matInput ngModel="{{unlevenless}}" name="unlevenless">
            </mat-input-container>
            <mat-input-container>
                    <input matInput ngModel="{{time}}" name="time">
            </mat-input-container>
            <label for="image">Image</label>
    <input type="file" id="image" (change)="onFileChange($event)" name="image" accept=".jpg , .png" #imageFileInput ngModel="{{image}}">
    <label for="gpxFile">Add gpx file</label>
    <input type="file" id="gpxFile" (change)="onGpxChange($event)" name="gpxData" accept=".gpx" #gpxFileInput ngModel="{{gpxData}}">
    
    <input type="hidden" ngModel="{{ id }}" name="id">
   
        <mat-select placeholder="Tipo" name="tipo" id="tipos" ngModel="{{tipo}}">
            <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                {{ tipo.viewValue }}
            </mat-option>
        </mat-select>

   
            
       </div>
        <div class="modal-footer">
         <button mat-raised-button color="primary" (click)="onSubmit()">Enviar</button>
         <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
        </div>
     </div>
</div>
</form>
