  <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="example-form" enctype="multipart/form-data">
    <mat-input-container>
        <input  
        matInput 
        placeholder="Nombre" 
        name="name" 
        ngModel>
    </mat-input-container>
    <mat-input-container>
        <input matInput placeholder="DescripciÃ³n" name="description" ngModel>
    </mat-input-container>
    <mat-input-container>
        <input matInput placeholder="Unlevenless" name="unlevenless" ngModel>
    </mat-input-container>
    <mat-input-container>
        <input matInput placeholder="Time" name="time" ngModel>
    </mat-input-container>
    <mat-input-container>
        <input matInput placeholder="Distance" name="distance" ngModel>
    </mat-input-container>
    <label for="image">Image</label>
    <input type="file" id="image" (change)="onFileChange($event)" name="image" accept=".jpg , .png" #imageFileInput ngModel>
    <label for="gpxFile">Add gpx file</label>
    <input type="file" id="gpxFile" (change)="onGpxChange($event)" name="gpxData" #gpxFileInput ngModel>

    <mat-form-field>
        <mat-select placeholder="Tipo" name="tipo" ngModel>
            <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                {{ tipo.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Enviar</button>
</form>
